name: Package and Publish
run-name : ${{ github.actor }} is running Package and Publish
on: [push, pull_request]
env:
  
  # Github auth token
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # VS Marketplace auth token
  VS_MARKETPLACE_PAT: ${{ secrets.VS_MARKETPLACE_PAT }}

defaults:
  run:
    shell: pwsh

jobs:
  package-with-vsce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g @vscode/vsce
        shell: bash
      - run: vsce -V
        shell: bash
      - name: Extract Build Variables
        id: build-vars
        uses: ./.github/actions/set-build-variables

      - id: "package-vsix"
        name : "Package VSIX"
        shell: bash
        run: |
          pwd
          ls
          echo "packageVersionSuffix: ${{steps.get-suffix.outputs.package-version-suffix}}"
          vsce ls
          mkdir -p build && vsce package --out build/
#      - name: Copy VSIX to package folder
#        shell: bash
#        run: |
#          mkdir package
#          cp *.vsix package

      - id: "publish-vsix"
        name : "Publish VSIX"
        shell: bash
        run: |
          pwd
          ls
          echo "packageVersionSuffix: ${{steps.get-suffix.outputs.package-version-suffix}}"
          vsce publish -p ${{secrets.VS_MARKETPLACE_PAT}} --packagePath "build/aqovia-vscode-extension-pack-${{steps.get-suffix.outputs.package-version-suffix}}.vsix"


