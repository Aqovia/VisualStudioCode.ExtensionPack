name: Package and Publish
run-name : ${{ github.actor }} is running Package and Publish
on: [push, pull_request]
env:
  
  # Github auth token
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # VS Marketplace auth token
  VS_MARKETPLACE_PAT: ${{ secrets.VS_MARKETPLACE_PAT }}

defaults:
  run:
    shell: pwsh

jobs:
  package-with-vsce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g @vscode/vsce
        shell: bash
      - run: |
          vsce -V
          git config user.name "$GITHUB_ACTOR"
          git config user.email "${GITHUB_ACTOR}@bots.github.com"
        shell: bash
      - name: Extract Build Variables
        id: build-vars
        uses: ./.github/actions/set-build-variables
      - name: Prepare Release
        id: prepare-release
        if: success() && steps.build-vars.outputs.last-tagged-version
        uses: ./.github/actions/prepare-release
        with:
          last-tagged-version: ${{ steps.build-vars.outputs.last-tagged-version }}
          pr-title: "some title"
          pr-body: "some body"
      - name: Create a GitHub Release
        id: create_release
        if: success() && steps.prepare-release.outputs.tag-name 
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.prepare-release.outputs.tag-name }}
          release_name: ${{ steps.prepare-release.outputs.new-version }}
          body_path: /tmp/note.md
          prerelease: false

      - id: "package-vsix"
        name : "Package VSIX"
        shell: bash
        run: |
          pwd
          ls
          echo "tag-name: ${{ steps.prepare-release.outputs.tag-name }}"
          echo "new-version: ${{ steps.prepare-release.outputs.new-version }}"
          vsce ls
          mkdir -p build && vsce package --out build/
#      - name: Copy VSIX to package folder
#        shell: bash
#        run: |
#          mkdir package
#          cp *.vsix package

      - id: "publish-vsix"
        name : "Publish VSIX"
        shell: bash
        run: |
          pwd
          ls
          echo "tag-name: ${{ steps.prepare-release.outputs.tag-name }}"
          vsce publish -p ${{secrets.VS_MARKETPLACE_PAT}} --packagePath "build/aqovia-vscode-extension-pack-${{steps.prepare-release.outputs.tag-name}}.vsix"


